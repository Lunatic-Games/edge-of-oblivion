name: Build Debug Executables

on:
  push:
    branches: [ "master" ]
        
env:
  NUM_OF_HISTORICAL_ARTIFACTS_TO_KEEP: 1

jobs:
  build:
    name: Build game
    uses: ./.github/workflows/godot_build.yml
    with:
      debug: true
      godot_version: "4.1"
      export_name: ${{ github.event.repository.name }}
      windows: true
      windows_preset: Windows Desktop
      linux: true
      linux_preset: Linux/X11
      project_path: '.'
      export_presets_path: '.'
      
  clean:
    name: Cleanup old artifacts
    runs-on: ubuntu-latest
    permissions: 
      actions: write
    needs: build
    steps:
      - name: Find and delete old artifacts
        uses: actions/github-script@v6
        id: delete-artifacts
        with:
          script: |
            const res = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })

            const allArtifacts = res.data.artifacts
                    .sort( (a,b) => (new Date(a.created_at)) - (new Date(b.created_at)) );

            const artifactsToDelete = allArtifacts
                    .slice(0, -${{ env.NUM_OF_HISTORICAL_ARTIFACTS_TO_KEEP }})
                    .filter(({ name }) => name.includes('${{ github.event.repository.name }}-debug'))

            artifactsToDelete.forEach(({ id }) => {
               github.rest.actions.deleteArtifact({
                 owner: context.repo.owner,
                 repo: context.repo.repo,
                 artifact_id: id,
               })
              })
              
            return artifactsToDelete
            
      - name: Print deleted artifacts
        run: echo "${{steps.delete-artifacts.outputs.result}}"
