name: Build and Deploy to Steam

on:
  workflow_dispatch:
    inputs:
      buildDescription:
        description: Build Description
        required: false
        default: 'A generic build'

jobs:
  build:
    name: Build game
    uses: ./.github/workflows/plug_godot_build.yml
    with:
      debug: false
      godot_version: "4.1"
      export_name: dist-${{ github.event.repository.name }}-${{ github.run_number }}
      windows: true
      windows_preset: Windows Desktop
      linux: true
      linux_preset: Linux/X11
      project_path: '.'
      export_presets_path: '.'
      artifact_retention_days: 1
          
  deploy:
    name: Deploy to Steam
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3.0.2
        with:
          name: dist-${{ github.event.repository.name }}-${{ github.run_number }}
          path: build
          
      - name: Test download
        run: ls -la
          
